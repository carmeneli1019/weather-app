        <form id="search-city-form">
          <div class="row no-gutters">
            <div class="col-6">
              <input
                type="search"
                class="form-control shadow-sm"
                placeholder="Enter a city..."
                autocomplete="off"
                id="city-input"
              />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-info shadow-sm">
                Search
              </button>
            </div>
            <div class="col-auto">
              <button
                id="current-button"
                type="reset"
                class="btn btn-success shadow-sm"
              >
                Current
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <h3 id="city"></h3>
        </div>
        <div class="row">
          <div class="col">
            <h1>
              <span id="weather-icon"></span> <span id="temperature"></span>
            </h1>
            <p class="units">
              ºC
              <!--
                <a href="#" id="celsius-link">ºC</a>
               |
            <a href="#" id="fahrenheit-link">ºF</a>
             -->
            </p>
            <p id="date"></p>
            <p><small id="description"></small></p>
          </div>

          <div class="col">
            <p>Wind: <span id="wind"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Feels like: <span id="feels-like"></span></p>
          </div>
        </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/4658a0aca6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <!--
        <div class="row">
          <div class="col-auto">

        <form id="search-city-form">
          <div class="row no-gutters">
            <div class="col-6">
              <input
                type="search"
                class="form-control shadow-sm"
                placeholder="Enter a city..."
                autocomplete="off"
                id="city-input"
              />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-link search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
            <div class="col-auto">
              <button id="current-button" type="reset" class="btn btn-link">
                <i class="fas fa-location-arrow"></i>
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <h3 id="city"></h3>
        </div>
        <div class="row">
          <div class="col">
            <div class="clearfix">
              <div class="float-left">
                <h1>
                  <span id="weather-icon"></span><span id="temperature"></span>
                </h1>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">¬∫C </a>|
                  <a href="#" id="fahrenheit-link">¬∫F</a>
                </span>
              </div>
            </div>
            <p id="date"></p>
            <p id="description"></p>
          </div>

          <div class="col">
            <p>Wind: <span id="wind"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Feels like: <span id="feels-like"></span></p>
          </div>
        </div>

        <div class="row forecast shadow-sm" id="weather-forecast"></div>
      </div>
      <footer>
        <a href="https://github.com/carmeneli1019/weather-app" target="blank"
          >Open-source code,
        </a>
        hosted on
        <a href="https://focused-golick-1f7ca2.netlify.app/" target="blank"
          >Netlify</a
        >
        by Carmen Rosales üë©‚Äçüíª
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
